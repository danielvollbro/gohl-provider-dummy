---
version: 2
project_name: gohl-provider-dummy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: provider-dummy
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: binary
    name_template: >-
      {{ .Binary }}_
      {{ .Os }}_
      {{ .Arch }}

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'